<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranslateWeb</title>
</head>
<body>
    <div class="container">
        <div class="box-input">
            <textarea name="input" id="input" cols="30" rows="10"></textarea>
        </div>
        <div class="box-buttons">
            <select name="select" id="first">
                <option value="es">Español</option>
                <option value="en" selected>Ingles</option>
                <option value="de">Aleman</option>
            </select>
            <button onclick="request()">Traducir</button>
            <select name="select" id="second">
                <option value="es" selected>Español</option>
                <option value="en">Ingles</option>
                <option value="de">Aleman</option>
            </select>
        </div>
        <div class="box-result">
            <textarea name="result" id="result" cols="30" rows="10" readonly="readonly"></textarea>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
